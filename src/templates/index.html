<!DOCTYPE html>
<html>
<head>
    <title>Personalidad - Model prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Introduce los valores</h2>

<form action="/" method="post">
    Time_spent_Alone: <input type="number" step="any" name="val1"><br><br>
    Stage_fear: <input type="number" step="any" name="val2"><br><br>
    Social_event_attendance: <input type="number" step="any" name="val3"><br><br>
    Going_outside: <input type="number" step="any" name="val4"><br><br>
    Drained_after_socializing: <input type="number" step="any" name="val5"><br><br>
    Friends_circle_size: <input type="number" step="any" name="val6"><br><br>
    Post_frequency: <input type="number" step="any" name="val7"><br><br>
    Personality: <input type="number" step="any" name="val8"><br><br>
    <input type="submit" value="Predecir">
</form>

{% if prediction is not none %}
    <h3>Prediction: {{ prediction }}</h3>
{% endif %}
</body>
</html>
